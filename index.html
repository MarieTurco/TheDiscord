<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>The Discord</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/Logo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <link rel="preload" href="assets/img/trash.png" as="image">
        <link rel="preload" href="assets/logo.png" as="image">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="assets/navbar_logo.png" alt="La Discorde">
                </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Gain Power</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">How to play</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">Notes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="assets/img/full_logo.png" alt="Logo du jeu" />
           </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-primary mb-0">Gain Power</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center">
                    <p class="text-style">Click on your role card</p>
                    <!-- Portfolio Item 1-->
                    <div class="col-md-6 col-lg-4">
                        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/user_card.png" alt="..." />
                        </div>
                    </div>
                    <!-- Portfolio Item 2-->
                     <div class="col-md-6 col-lg-4">
                        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal2">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/hacker_card.png" alt="..." />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-primary">How to play</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- How to play -->
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#rulesModal">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"></div>
                            </div>
                            <div class="button-container">
                                <button class="btn btn-primary" id="rules-btn">
                                    <img src="assets/white_pointer.png" alt="star icon" class="secondary-pointer">
                                    Rules
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Notes -->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-primary">Notes</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="tabtext-style">Keeps track of players' performances in each round, marking with a single click those who got it right or wrong.</p>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th><img src="assets/img/green_check.png" alt="Vrai" class="tab-icon"></th>
                            <th><img src="assets/img/red_cross.png" alt="Faux" class="tab-icon"></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="playerTable"></tbody>
                </table>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="addPlayer()">Add Player</button>
                    <button class="btn btn-primary" onclick="clearAll()">Clean All Responses</button>
                    <button class="btn btn-primary" onclick="removeAllPlayers()">Clean All Player </button>
                </div>
            </div>
        </section> 
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; The Discord</small></div>
        </div>

        <!-- ************* Modals *************** -->
        <!-- Portfolio Modal 1-->
        <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <img src="assets/white_cross.png" alt="Close" style="width: 30px; height: 30px;"/>
                    </button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Carte USER-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">USER</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom divider-light">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Tirage au sort -->
                                    <div id="wheelContainer1" class="container wheel-container"
                                    data-image-array='["assets/img/decoding.png", "assets/img/firewall.png", "assets/img/flash_revenge.png", "assets/img/profile_scan.png"]'
                                    data-color-array='["#2A6224", "#264C63", "#2A6224", "#264C63"]'
                                    data-title-array='["Express Decoding", "Active Firewall", "Flash Revenge", "Profile Scan"]'
                                    data-message-array='[
                                                    "User gains additional immunity for the next turn, even if the answer is wrong.",
                                                    "Allows user to know the exact answer to the next question (and therefore be immune).",
                                                    "If a user is hacked, he can designate a suspect hacker. If the target is actually a hacker, the latter is automatically eliminated.",
                                                    "Allows user to consult the card of a player of their choice at the start of the next turn, revealing their role."
                                                      ]'
                                    >
                                        <div class="arrow"></div>
                                        <canvas id="wheelCanvas1"></canvas>                                
                                        <button class="btn btn-primary" id="spinButton">
                                            <img src="assets/white_pointer.png" alt="star icon" class="secondary-pointer">
                                            Launch
                                        </button>
                                        <h2 id="resultTitle1"></h2>
                                        <p id="resultMessage1"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- Portfolio Modal 2-->
         <div class="portfolio-modal modal fade" id="portfolioModal2" tabindex="-1" aria-labelledby="portfolioModal2" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <img src="assets/white_cross.png" alt="Close" style="width: 30px; height: 30px;"/>
                    </button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Carte HACKER-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">HACKER</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom divider-light">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Tirage au sort -->
                                    <div id="wheelContainer2" class="container wheel-container"
                                    data-image-array='["assets/img/persistent_virus.png", "assets/img/unstable_connexion.png", "assets/img/stealthy_pirate.png", "assets/img/forced_banishment.png"]'
                                    data-color-array='["#7B2E2E", "#264C63", "#7B2E2E", "#264C63"]'
                                    data-title-array='["Persistent Virus", "Unstable Connexion", "Stealthy Pirate", "Forced Banishment"]'
                                    data-message-array='[
                                                    "The hacker can choose an immune user to “infect” him/her with his/her next response, thus nullifying his/her immunity on the next turn.",
                                                    "Allows the hacker to cancel a random user response, even if it is correct.",
                                                    "The hacker can choose not to hack on one turn to avoid detection. On the following turn, he can hack two users if they respond incorrectly.",
                                                    "Allows a user to be banned, even if they have answered the question correctly."
                                                      ]'
                                    >
                                        <div class="arrow"></div>
                                        <canvas id="wheelCanvas2"></canvas>                                
                                        <button class="btn btn-primary" id="spinButton">
                                            <img src="assets/white_pointer.png" alt="star icon" class="secondary-pointer">
                                            Launch
                                        </button>
                                        <h2 id="resultTitle2"></h2>
                                        <p id="resultMessage2"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rules Modal -->
        <div class="portfolio-modal modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <img src="assets/white_cross.png" alt="Close" style="width: 30px; height: 30px;"/>
                    </button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Carte HACKER-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Rules</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom divider-light">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><img src="assets/white_pointer.png" alt="pointer icon" class="pointer"></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <img id="ruleImage" class="img-fluid" src="assets/img/rules_p1.png" alt="Page des règles" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Boutons pour changer de page -->
                        <button type="button" class="btn btn-secondary" onclick="changePage('prev')">Précédente</button>
                        <button type="button" class="btn btn-secondary" onclick="changePage('next')">Suivante</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/wheel.js"></script>
        <script src="js/notetab.js"></script>
    </body>
</html>
